<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container" id="container">
        <div class="scoresBox">
            <p class="score" id="score">0</p>
            <p class="time" id="time">30</p>
            <p class="mistake" id="mistake">0</p>
        </div>
        <div class="alert" id="alert"></div>
        <div class="mistakesBox" id="mistakesBox">
            <div class="wrongAnswer" id="wrongAnswer1"> </div>
            <div class="wrongAnswer" id="wrongAnswer2"></div>
            <div class="wrongAnswer" id="wrongAnswer3"> </div>
        </div>
        <div class="question" id="question">1 &times 1</div>
        <div class=" options" id="options">
            <div class="option" id="option1">1</div>
            <div class="option" id="option2">2</div>
            <div class="option" id="option3">3</div>
            <div class="option" id="option4">4</div>
        </div>
        <button id="startReset" class="startButton">
            Start
        </button>
    </div>




    <script src="script.js "></script>


</body>

</html>
